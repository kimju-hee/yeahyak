name: backend-build-push-deploy

on:
  push:
    branches: [ "deploy1" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make gradlew executable
        working-directory: backend
        run: chmod +x gradlew || true

      - name: Build jar (Gradle)
        working-directory: backend
        run: ./gradlew clean bootJar -x test --no-daemon --stacktrace --info

      - name: List build artifacts
        working-directory: backend
        run: ls -alh build/libs

      - name: Compute IMAGE_TAG
        id: meta
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "image_tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "image_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true

      - name: ACR login (az acr login)
        run: az acr login -n $ACR_NAME

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push to ACR
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.LOGIN_SERVER }}/backend:${{ steps.meta.outputs.image_tag }}
            ${{ env.LOGIN_SERVER }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - name: SSH into VM & update container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.MY_VM_SSH_KEY || secrets.VM_SSH_KEY }}
          script_stop: true
          # 원격으로 export 할 환경변수 목록
          envs: TZ,SPRING_PROFILES_ACTIVE,SERVER_PORT,AI_SERVICE_URL,DB_URL,DB_USERNAME,DB_PASSWORD,BLOB_ENDPOINT,BLOB_CONTAINER,BLOB_CONN_STR
          script: |
            # /bin/sh(dash) 호환
            set -eu

            LOGIN_SERVER="${{ env.LOGIN_SERVER }}"
            IMAGE="${LOGIN_SERVER}/backend:latest"
            CONTAINER_NAME="yeahyak-backend"
            HOST_BIND_IP="127.0.0.1"
            HOST_PORT="8080"
            CONTAINER_PORT="8080"

            # 필수 원본 시크릿 존재 확인
            req_vars="DB_URL DB_USERNAME DB_PASSWORD BLOB_ENDPOINT BLOB_CONTAINER BLOB_CONN_STR"
            for v in $req_vars; do
              eval "val=\${$v-}"
              [ -n "$val" ] || { echo "ERROR: missing env $v"; exit 1; }
            done

            # 시크릿에 붙은 개행/CR 제거(안전)
            DB_PASSWORD_CLEAN=$(printf '%s' "$DB_PASSWORD" | tr -d '\r')
            DB_URL_CLEAN=$(printf '%s' "$DB_URL" | sed -e 's/^"//' -e 's/"$//' -e "s/^'//" -e "s/'$//")

            # JDBC URL에서 host/port/db 추출
            DB_HOST=$(printf '%s' "$DB_URL_CLEAN" | sed -nE 's|^jdbc:mysql://([^:/?]+).*|\1|p')
            DB_PORT=$(printf '%s' "$DB_URL_CLEAN" | sed -nE 's|^jdbc:mysql://[^:/?]+:([0-9]+).*|\1|p')
            DB_NAME=$(printf '%s' "$DB_URL_CLEAN" | sed -nE 's|^jdbc:mysql://[^/]+/([^?]+).*|\1|p')
            [ -n "$DB_PORT" ] || DB_PORT=3306

            echo "[CHECK] DB host=$DB_HOST port=$DB_PORT db=$DB_NAME (from DB_URL)"

            # 배포 전 DB 프리플라이트(비번 미노출)
            if ! MYSQL_PWD="$DB_PASSWORD_CLEAN" mysql --ssl-mode=REQUIRED \
                 -h "$DB_HOST" -P "$DB_PORT" -u "$DB_USERNAME" -D "$DB_NAME" -e "SELECT 1" >/dev/null 2>&1; then
              echo "ERROR: DB preflight connection failed. (username/password/권한/URL 확인 필요)"
              echo "힌트: VM에서 직접 테스트 →"
              echo "  MYSQL_PWD='******' mysql --ssl-mode=REQUIRED -h $DB_HOST -P $DB_PORT -u $DB_USERNAME -D $DB_NAME -e 'SELECT 1'"
              exit 1
            fi

            # 애플리케이션용 ENV 매핑
            SPRING_DATASOURCE_URL="$DB_URL_CLEAN"
            SPRING_DATASOURCE_USERNAME="$DB_USERNAME"
            SPRING_DATASOURCE_PASSWORD="$DB_PASSWORD_CLEAN"

            AZURE_STORAGE_BLOB_ENDPOINT="$BLOB_ENDPOINT"
            AZURE_STORAGE_CONTAINER_NAME="$BLOB_CONTAINER"
            AZURE_STORAGE_CONNECTION_STRING="$BLOB_CONN_STR"

            export SPRING_DATASOURCE_URL SPRING_DATASOURCE_USERNAME SPRING_DATASOURCE_PASSWORD
            export AZURE_STORAGE_BLOB_ENDPOINT AZURE_STORAGE_CONTAINER_NAME AZURE_STORAGE_CONNECTION_STRING

            # ACR 로그인 & 최신 이미지 pull
            echo "${{ secrets.ACR_PASSWORD }}" | docker login "$LOGIN_SERVER" -u "${{ secrets.ACR_USERNAME }}" --password-stdin
            docker pull "$IMAGE"

            # 네트워크/컨테이너 정리
            docker network create yeahyak-net >/dev/null 2>&1 || true
            docker rm -f "$CONTAINER_NAME" || true
            INUSE_IDS=$(docker ps --format '{{.ID}} {{.Ports}}' | awk '/(0\.0\.0\.0|127\.0\.0\.1):8080->8080\/tcp/ {print $1}')
            [ -n "$INUSE_IDS" ] && docker rm -f $INUSE_IDS || true

            # 재실행 (호스트 env 그대로 전달: -e VAR)
            docker run -d --name "$CONTAINER_NAME" \
              --restart unless-stopped \
              --network yeahyak-net \
              -p ${HOST_BIND_IP}:${HOST_PORT}:${CONTAINER_PORT} \
              -e TZ \
              -e SPRING_PROFILES_ACTIVE \
              -e SERVER_PORT \
              -e AI_SERVICE_URL \
              -e SPRING_DATASOURCE_URL \
              -e SPRING_DATASOURCE_USERNAME \
              -e SPRING_DATASOURCE_PASSWORD \
              -e AZURE_STORAGE_BLOB_ENDPOINT \
              -e AZURE_STORAGE_CONTAINER_NAME \
              -e AZURE_STORAGE_CONNECTION_STRING \
              "$IMAGE"

            docker image prune -f
            docker logout "$LOGIN_SERVER" || true
        env:
          TZ: Asia/Seoul
          SPRING_PROFILES_ACTIVE: prod
          SERVER_PORT: "8080"
          AI_SERVICE_URL: http://yeahyak-ai:8080

          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

          BLOB_ENDPOINT: ${{ secrets.BLOB_ENDPOINT }}
          BLOB_CONTAINER: ${{ secrets.BLOB_CONTAINER }}
          BLOB_CONN_STR: ${{ secrets.BLOB_CONN_STR }}
